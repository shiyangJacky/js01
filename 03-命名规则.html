<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>命名规则</title>
  <script>
    // 命名规则(不能触碰的红线)
      // 由字母、数字、下划线、$符号组成，不能以数字开头
      // 不能是关键字和保留字，例如：for、while。
      // var 8m = "cc" // 变量名不能以数字开头 因此错误


      //  关键字  : 编程语言中规定不能使用的字符

      // 保留字 : 编程语言未来要使用的特殊的字符


    // 命名规范(尽量不要去碰 如果碰了也没有问题 只是不好)
      // 变量名必须有意义
      // a  b   c   像这样没有意义的变量 是不好的 1.不容易读懂 2.不容易修改和维护
      // name age sex  像这样的是比较好的
      // 遵守驼峰命名法。首字母小写，后面单词的首字母每个需要大写。例如：userName、userPassword

      // sName  s代表string(字符串) 总的代表的是我声明了一个name变量 这个变量的类型是字符串
      // iAge   i 代表int(整数)  
      // flWeight  fl 浮点数(小数)  flWeight = 45.6;
      // o  代表object(对象)
      // b  代表boolean(布尔)
  

  </script>
</head>

</body>
</html>
