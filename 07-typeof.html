<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    
  // 声明一个字符串t
  var star = "佟丽娅";
  // 声明一个数字
  var age = 18;

  // 声明一个boolean变量
  var married = true;

  // 声明一个 undefined

  var message;

  // 声明一个 空
  var obj = null;

  // 声明一个函数
  function sayHello(){
    console.log("Hello");
  }



  //  要检测这个数据的类型  就使用typeof运算符
  
  console.log(typeof star); // string 
  console.log(typeof  age); // number
  console.log(typeof married); // boolean
  console.log(typeof message); //undefined;
  console.log(typeof obj);// object
  console.log(typeof sayHello); //打印函数的类型 是function



  </script>
</head>
<body>
  
</body>
</html>
