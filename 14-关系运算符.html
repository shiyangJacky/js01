<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    
    // 关系运算符  
    // 	<  >  >=  <= == != === !==

    // < 小于

    console.log(3 < 4); //true;

    console.log(3 > 4); //false;

    console.log( 4 <= 5);//true  4小于或者等于5  而或是其中有一个为真 则为真

    console.log(4 >= 4);//true

    console.log('20' == 20);// true 原因在于 当字符串20变成数字的时候 这两个20就是相等的 而==只判断值是否相等不判断类型是否相等

    console.log('20' === 20);//false; 字符串  数字  在===中 要判断值和数据类型完全相等才是 true 否则为false

    console.log(20 != 20);  //不等 和== 泪类似

    // !== 和=== 类似  也是既要判断值还要判断类型   
  </script>
</head>
<body>
  
</body>
</html>
