<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>四则运算</title>
  <script>
    var x = 5;
    var y = 10;

 console.log(x+y);// 15;
 console.log(y-x);//5;
 console.log(x*y); //50;
 console.log(x/y); //除法  

 console.log(10%5); //取模(取余)  0;


  </script>
</head>
